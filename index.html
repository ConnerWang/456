<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Widget</title>
</head>

<body>
<div class="container">
  <h1>Switch</h1>
  <section class="switch-section1">
    <div class="switch">
      <div class="circle"></div>
    </div>

    <div class="switch2">
      <div class="circle2"></div>
    </div>
  </section>

  <h1>Card</h1>
  <section class="switch-section2">
    <!--header-->
    <div class="content">

      <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
        <circle cx="20" cy="20" r="20" fill="#4400B3"/>
      </svg>
           <div class="h2">A</div>
      </div>

      <div class="text">
        <p>Header</p>
        <p class="p2">Subhead</p>

      </div>
    </div>
    <!--media photo-->
    <div class="photo"></div>

    <!--text content-->
    <div class="text-content">
      <div class="headline">
        <p>Title</p>
        <p class="subtitle2">Subtitle</p>
      </div>
      <div class="card-content">
        <p style="font-size: 14px; font-weight: 374;font-style: normal;">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor</p>
      </div>

      <div class="button-content">
        <div class="enabled">
          <div class="enable-content">Enabled</div>
          <div class="enable-content2">Enabled</div>
        </div>
      </div>

    </div>

  </section>

</div>

</body>
</html>
